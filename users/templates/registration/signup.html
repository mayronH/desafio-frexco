{% extends '../base.html' %}

{% block meta %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block content %}
<div class="containerForm">
    <div class="form">
        <h1 class="pageTitle">Registrar</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                
                {% for error in field.errors %}
                <div class="errorlist">
                    <p>{{ error }}</p>
                </div>
                {% endfor %}
            {% endfor %}
            <footer class="buttons">
                <button type="submit">Registrar</button>
            </footer>
        </form>
    </div>
</div>
{% endblock %}
